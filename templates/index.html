<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.8s ease-out;
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #0d47a1;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 160px;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
            resize: vertical;
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(145deg, #1976d2, #0d47a1);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(145deg, #1565c0, #0b3d91);
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-left: 6px solid #1976d2;
            border-radius: 14px;
        }
        .output h3 {
            margin-top: 0;
            color: #0d47a1;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>AI Text Summarizer</h1>
    <form method="POST">
        <label for="input_text">Enter Text to Summarize:</label>
        <textarea name="input_text" id="input_text" required>{{ request.form.get('input_text', '') }}</textarea>
        <button type="submit">âœ¨ Summarize</button>
    </form>

    {% if summary %}
        <div class="output">
            <h3>Summary:</h3>
            <p>{{ summary|safe }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
